<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fav Icon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <!-- Tailwind & daisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fontawesome CDN -->
    <script
      src="https://kit.fontawesome.com/895329da87.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Lato Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Flowbite CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.css"
      rel="stylesheet"
    />
    <!-- Tailwind Custom Class -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "primary-color": "#F85559",
              "primary-font-color": "#121212",
              "secondary-font-color": "rgba(18, 18, 18, 0.60)",
              "placeholer-font-color": "rgba(18, 18, 18, 0.40);",
              "border-color": "rgba(18, 18, 18, 0.10);",
            },
            backgroundImage: {
              "hero-pattern": "url(./images/team.png)",
            },
          },
        },
      };
    </script>
    <style>
      .font-lato {
        font-family: "Lato", sans-serif;
      }
    </style>
    <title>Fruit Brust:Fresh fruit at your fingertips.</title>
  </head>

  <body class="font-lato">
    <header>
      <nav
        class="max-w-screen-xl mx-auto p-4 md:my-5 md:px-12 py-4 md:bg-primary-color lg:rounded-full"
      >
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a href="#" class="flex items-center md:pl-40 md:order-2 lg:pl-0">
            <img
              src="./images/logo.png"
              class="h-8 mr-3"
              alt="FruitBrust Logo"
            />
            <span
              class="text-2xl font-semibold whitespace-nowrap text-black md:text-white lg:text-[40px]"
              >Fruit Burst</span
            >
          </a>
          <div class="flex md:order-2">
            <button
              type="button"
              data-collapse-toggle="navbar-search"
              aria-controls="navbar-search"
              aria-expanded="false"
              class="md:hidden text-primary-font-color hover:bg-gray-100 focus:border-none rounded-lg text-sm p-2.5 mr-1"
            >
              <span class="sr-only">Search</span>
            </button>
            <div class="relative hidden lg:block">
              <input
                type="text"
                id=""
                class="block w-72 p-2 pl-4 text-sm text-placeholder-font-color border-none bg-white lg:rounded-full"
                placeholder="Search here"
              />
              <div
                class="absolute inset-y-0 right-6 flex items-center pl-3 pointer-events-none"
              >
                <!-- Nav Search Icon -->
                <svg
                  class="w-4 h-4 text-secondary-font-color dark:text-gray-400"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 20 20"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                  />
                </svg>
              </div>
            </div>
            <button
              data-collapse-toggle="navbar-search"
              type="button"
              class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-primary-font-color rounded-lg md:hidden hover:bg-gray-100"
              aria-controls="navbar-search"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="w-5 h-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 17 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M1 1h15M1 7h15M1 13h15"
                />
              </svg>
            </button>
          </div>
          <div
            class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
            id="navbar-search"
          >
            <ul
              class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-transparent"
            >
              <li>
                <a
                  href="#"
                  class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:p-0"
                  aria-current="page"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:bg-transparent md:p-0 md:text-white md:hover:bg-transparent"
                  >About</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:bg-transparent md:p-0 md:text-white md:hover:bg-transparent"
                  >Services</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:bg-transparent md:p-0 md:text-white md:hover:bg-transparent"
                  >All Fruits</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.js"></script>
  </body>
</html>
